<!DOCTYPE html>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<html lang="en">

<head>
 <title>Data Structures Project</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
 <link href="style.css" rel="stylesheet"> <!--link to css sheet-->
</head>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
  </head>
<body>

    <button onclick="writeMemes()" class="button button1">
        start <!--the button links to the java in main.js that displays the 
        other buttons that run the scripts-->
    </button>
    <div id="meme">
        <br>
        <p>
          Click to run "reddit.py"</p>
        <label class="switch">
          <!--<div id="check1">-->
          <input id="check1" type="checkbox">
          <article><!-- the id check 1 is what links to the appropriate button to be displayed by the main js-->
            <button class="program" id="check1" onclick="check1()" id="script1" data-fileName="reddit.py">Write Meme File</button>
          </article>
          <!--id script 1 is something for the server.js and the file name is how the js knows what to run-->
        </label>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./main.js" type="text/javascript"></script>

</html>
